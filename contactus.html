<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us</title>
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="contactus.css"/>

   
</head>


<body>
    <header>
        <img class="logo" src="Images/Woof & Whiskers spa.png" alt="Company logo" width="100">
        <nav>
            <ul class="nav-links">
              <li><a href="./index.html">Home</a></li>
              <li><a href="./petspasamia.html">Services</a></li>
              <li><a href="./Gallery.html">Gallery</a></li>
              <li><a href="./contactus.html">Contact Us</a></li>
            </ul>
        </nav>

    
    </header>


    <!--contact form-->
   
    <div class="container">
        <div class="form">
            <div class="contact-info">
              <h3 class="title-two">Let's get in touch</h3>
              <p class="text">
                Have a question? Get in touch using by completing our form or via links below.
              </p>
  
              <div class="info">
                <div class="information">
                  <img src="Images/location.png" class="icon" alt="Map">
                  <p>92 Drive, London, SW00000</p>
                </div>
                <div class="information">
                  <img src="Images/email.png" class="icon" alt="email">
                  <p>woof&whiskers@mail.com</p>
                </div>
                <div class="information">
                  <img src="Images/phone.png" class="icon" alt="phone">
                  <p>020300000000</p>
                </div>
              </div>


              <div class="social-media">
                <p>Connect wtih us:</p>
                <div class="social-icon">
                  <a href="#">
                    <i class="fab fa-facebook-f" id="facebook"></i>
                  </a>
                  <a href="#">
                    <i class="fab fa-instagram" id="instagram"></i>
                  </a>
                  <a href="#">
                    <i class="fab fa-twitter" id="twitter"></i>
                  </a>
                  <a href="#">
                    <i class="fab fa-youtube" id="youtube"></i>
                  </a>
                </div>
              </div>
            </div> 
            
            <div class="contact-form">
                <span class="circle one"></span>
                <span class="circle two"></span>

                <form action="index.html" autocomplete="off">
                    <h3 class="title">Contact Us</h3>
                    <div class="input-container">
                        <input type="text" name="Name" class="input">
                        <label for="">Username</label>
                        <span>Username</span>
                     </div>
                     <div class="input-container">
                        <input type="email" name="email" class="input">
                        <label for="">Email Address</label>
                        <span>Email</span>
                     </div>
                     <div class="input-container">
                        <input type="tel" name="phone" class="input">
                        <label for="">Phone Number</label>
                        <span>Phone Number</span>
                     </div>
                     <div class="input-container textarea">
                        <textarea name="message" class="input"></textarea>
                        <label for="">Message</label>
                        <span>Message</span>
                     </div>
                     <input type="submit" value="Send" class="button">
                </form>
        </div>
    </div>

    <script src="index.js"></script>
</body>



</html>
